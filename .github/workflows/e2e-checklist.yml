name: E2E checklist sync

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  sync:
    if: github.event.action != 'labeled' || github.event.label.name == 'e2e-checklist'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: pr-checklist-to-sheets
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install
        working-directory: pr-checklist-to-sheets
      - name: Build local action
        run: npm run build
        working-directory: pr-checklist-to-sheets
      - name: Sync PR checklist to demo sheet
        uses: ./pr-checklist-to-sheets
        with:
          google-service-account-key: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          sheet-id: "1lRArNs_BEebnOVl3qpPt94kHM-qZeQIOfcbgRZSXpF4"
          sheet-range: "A1"
          trigger-label: "e2e-checklist"
          reviewers-config-path: "config/reviewers.json"
